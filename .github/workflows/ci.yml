name: CI

on:
  push:
  pull_request:

jobs:
  tests-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: python -m pip install --upgrade pip && python -m pip install "poetry==1.8.3"

      - name: Install deps
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest -q
